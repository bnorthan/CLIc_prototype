# Simple workflow for deploying static content to GitHub Pages
name: Deploy Pages
on:
  push:
    branches:
      - master
  release:
    types: [created, published]


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || github.ref_name }}
      
      - name: Set environment variables
        run: |
          echo "RELEASE_TAG_NAME=${{ github.event.release.tag_name || github.ref_name }}" >> $GITHUB_ENV
 
      - name: Get specific version of CMake, Ninja
        uses: lukka/get-cmake@v3.30.5
      
      - name: Install doxygen
        run: |
          sudo apt update && sudo apt install -y doxygen
        shell: bash -l {0}
        
      - name: Setup Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version: 3.12
          cache: 'pip'

      - name: Install build sphinx
        run: |
          python -m pip install --upgrade pip
          python -m pip install ninja breathe==4.35.0 sphinx==7.2.6 sphinx_rtd_theme==2.0.0 sphinxemoji
        shell: bash -l {0}

      - name: generat build folder
        run: |
          cmake -S ./docs -B ./build -G Ninja
          cmake --build ./build --target documentation
        shell: bash -l {0}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
